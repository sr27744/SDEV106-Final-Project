<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>The Giraffe</title>
</head>
<body>
    <nav class="navbar">
        <a href="index.html"><img class="main-logo" src="./images/logo.png" alt="logo"></a>

        <ul class="menu">
            <li><a class="menu-link" href="index.html">Home</a></li>
            <li><a class="menu-link" href="about.html">About</a></li>
            <li><a class="menu-link" href="pictures.html">Pictures</a></li>
            <li><a class="menu-link" href="contact.html">Contact Us</a></li>
        </ul>
    </nav>
    
    <main>
        <div class="form-container">
            <form id="contact-form" class="contact-form">
                <h2>Contact Us</h2>
                <div class="form-control">
                    <input class="contact-info" type="text" name="first" id="firstName" placeholder="First Name">
                    <small class="validation1"></small>
                </div>
                <div class="form-control">
                    <input class="contact-info" type="text" name="last" id="lastName" placeholder="Last Name">
                    <small class="validation2"></small>
                </div>
                <div class="form-control">
                    <input class="contact-info" type="email" name="email" id="email" placeholder="Email Address">
                    <small class="validation3"></small>
                </div>
                <button class="submit-button" type="submit">Submit</button>
                <h3 class="thank-you"></h3>
            </form>
        </div>
    </main>
   


    <script src="./index.js"></script>
</body>
</html>
